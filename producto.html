<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Registro de Producto</title>
</head>
<body>
    <br>
    <div class="container">
        <form  action="mensaje.html" method="post" class="row g-3 needs-validation" novalidate>
            <fieldset productos>
              <legend>Registro de productos</legend>
              <div class="mb-3 row">
                <label for="codigotxt" class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="codigotxt" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="descripciontxt" class="col-sm-2 col-form-label">Descripción</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="descripciontxt" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="barratxt" class="col-sm-2 col-form-label">Código de barra</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="barratxt" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="precioutxt" class="col-sm-2 col-form-label">Precio unitario</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="precioutxt" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="stocktxt" class="col-sm-2 col-form-label">Stock</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="stocktxt" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="proveedortxt" class="col-sm-2 col-form-label">Proveedor</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="proveedortxt" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="estadochk" class="col-sm-2 col-form-label">Estado</label>
                <div class="col-sm-10 col-form-check">
                  <input class="form-check-input" type="checkbox" id="estadochk" required>
                  <label class="form-check-label" for="estadochk">Activo</label>
                </div>
              </div>
              <div class="mb-3">
                <label for="categoriaslc" class="form-label">Categoría</label>
                <select id="categoriaslc" class="form-select" required>
                  <option>Categoría 1</option>
                  <option>Categoría 2</option>
                  <option>Categoría 3</option>
                  <option>Categoría 4</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
              <a class="btn btn-danger" role="button" href="producto.html">Cancelar</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
</script>
